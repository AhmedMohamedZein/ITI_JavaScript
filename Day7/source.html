<!DOCTYPE html>

<html>
    <head>
        <title>Day7 javaScript</title>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">

    </head>
    <body style="background-color: #5FA052; font-family: 'Times New Roman', Times, serif;">

        <main class="container" style="height: 100vh;">
            <div class="row d-flex  justify-content-center align-items-center h-100">
                <div class="card col-md-12 w-25 rounded-0">
                    <div class="card-body mt-5">
                        <input id="username" type="text" class="form-control mb-4" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        <input  id="password" type="password" class="form-control mb-4" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        <button id="login" class="btn btn-success w-100" type="button">Login</button>
                    </div>
                    <p class="card-text mb-5 offset-2 text-muted">Not registered? <a href="#" class="text-success">Create and account</a> </p>
                </div>    
            </div>       
        </main>

    </body>
    <script>
        document.getElementById("login").addEventListener('click' , login);
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        function login () {
            
            if (username.value === "admin" && Number(password.value) === 123) {
                alert ("welcome");
            }
            else if (username.value != "admin") {
                alert ("username is invalide");
            }
            else {
                alert ("password is invalide");
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
    </script>

</html>
