    <script>
      /*
        Setup the following using constructor functions, using classes, using object linking to other objects (OLOO)
        Using Factory functions
      */
      // 1- Constructor function method
      function Person (fullName,money, sleepMood,healthRate) {

          this.fullName = fullName ;
          this.money = money ;
          this.sleepMood = sleepMood ;
          this.healthRate = healthRate ;
      }

      Object.assign (Person.prototype , {
          sleep (hours) {
              if (hours === 7 ) {
                  this.sleepMood = "Happy" ;
              }
              else if ( hours > 7 ) {
                  this.sleepMood = "Lazy" ;
              }
              else {
                  this.sleepMood =  "Tired";
              }
          },
          Eat (meals) {
              if ( meals === 3 ) {
                  this.healthRate = 100 ;
              }
              else if ( meals === 2 ) {
                  this.healthRate = 75 ;
              }
              else if ( meals === 1 ) {
                  this.healthRate = 50 ;
              }
          },
          Buy (items) {
              if (items === 1) {
                  this.money = this.money - 10 ; 
              }
          }
      });

      let person = new Person ("Ahmed zein",90 , "Happy",100);

      person.sleep(11) ;
      person.Buy(1);
      person.Eat(2);
      alert ( person.sleepMood ) ; 
      alert ( person.healthRate ) ; 
      alert ( person.money ) ;

          init (fullName,money, sleepMood,healthRate) {
              this.fullName = fullName ;
              this.money = money ;
              this.sleepMood = sleepMood ;
              this.healthRate = healthRate ;

      function Person(fullName,money,sleepMood,healthRate){
