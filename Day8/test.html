<!DOCTYPE html>

<html lang="eng">

    <head>
        <title>Day8</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    </head>
    <body>
        <main class="container" style="height: 100vh;">
            <div class="row offset-3 col-4 h-100 justify-content-center align-items-center">
                <div class="card">
                    <div class="card-body"> 
                        <div class="card mb-5" style="width: 23rem;">
                            <ul class="list-group list-group-flush" id="tasks">
                              <li class="list-group-item d-flex">
                                    <div class="flex-grow-1">Hello A second item</div> 
                                    <button onclick="done(this);" type="button" class="btn">&#9989;</button>
                                    <button onclick="del(this);" type="button" class="btn">&#10060;</button>
                                </li>   
                            </ul>
                        </div>
                        <div class="form-floating pe-4 d-inline-block">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">Task</label>
                        </div>
                        <button onclick="add();" type="button" class="btn btn-primary w-25">Add</button>               
                    </div>
                </div>
            </div>
        </main>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous">
        </script>
            
        <script>
            function del (elem) {
                elem.parentNode.parentNode.removeChild(elem.parentNode);
            }    
            function done (elem) {
                let ul_list = elem.parentNode.parentNode ;
                ul_list.append(elem.parentNode);
                elem.parentNode.style.backgroundColor = 'rgb(93, 148, 81)';
            }
            function add () {
                let taskText = document.createTextNode ( document.getElementById('floatingInput').value ) ;
                let li = document.createElement('li');
                let div = document.createElement('div');
                let correctButton = document.createElement('button');
                let wrongButton = document.createElement('button');
                
                div.setAttribute('class','flex-grow-1');
                div.appendChild(taskText);

                correctButton.setAttribute('onclick','done(this);');
                correctButton.setAttribute('class','btn');
                correctButton.innerHTML = '&#9989;';

                wrongButton.setAttribute('onclick','del(this);');
                wrongButton.setAttribute('class','btn');
                wrongButton.innerHTML = '&#10060;';

                
                li.setAttribute('class','list-group-item d-flex');
                li.appendChild(div);
                li.appendChild(correctButton);
                li.appendChild(wrongButton)
                
                document.getElementById('tasks').prepend(li);
            }
        </script>
</html>
