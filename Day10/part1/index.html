<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day10 Part 1</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>
<body>
    <main>
        <form  action="">
            <div class="row">
                <label>Full Name</label>
                <input type="text" value="" id="username" autocomplete="off">
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="email" value="" id="email">
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" value="" id="moblie">
            </div>
            <div class="row">
                <label>Country</label>
                <select name="country">
                    <option>Select</option> 
                    <option>Australia</option>    
                    <option>United Kingdom</option>   
                    <option>India</option>      
                    <option>United States</option> 
                </select>
            </div>
            <div class="row">
                <label for="">Gender</label>
                <div class="check-box">
                    <label for="Male">Male
                        <input type="radio" name="Gender" value="Male" id="">
                    </label>
                    <label for="Female">Female
                        <input type="radio" name="Gender" value="Female" id="">
                    </label>
                </div>
            </div>    
            <div class="row">
                <label for="">Hobbies</label>
                <div class="check-box">
                    <label for="Sports">Sports
                        <input type="checkbox" name="Sports" value="Sports" id="">
                    </label>
                    <label for="Movies">Movies
                        <input type="checkbox" name="Movies" value="Movies" id="">
                    </label>
                    <label for="Music">Music
                        <input type="checkbox" name="Music" value="Music" id="">
                    </label>
                </div>
            </div>    
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
